<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .strength {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0;
      background: red;
      transition: width 0.4s ease, background 0.4s ease;
    }

    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .warning {
      color: #d9534f;
      font-size: 14px;
    }

    .toggle-mode {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    body.dark {
      background-color: #111;
      color: white;
    }

    body.dark .container {
      background-color: #222;
    }

    body.dark .toggle-mode {
      background-color: #f4f4f4;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" />
    <div class="strength"><div id="strength-bar" class="strength-bar"></div></div>
    <div class="status" id="status"></div>
    <div class="warning" id="warning"></div>
    <button class="toggle-mode" onclick="toggleMode()">üåô Toggle Dark/Light Mode</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strength-bar');
    const statusText = document.getElementById('status');
    const warningText = document.getElementById('warning');

    const commonPasswords = ["123456", "password", "123456789", "admin", "qwerty", "abc123"];

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      warningText.textContent = '';

      if (commonPasswords.includes(password)) {
        warningText.textContent = "‚ùó Very common password. Please avoid.";
      }

      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      const strengthPercent = (strength / 5) * 100;
      strengthBar.style.width = strengthPercent + '%';

      if (strength <= 2) {
        strengthBar.style.background = 'red';
        statusText.textContent = 'Weak';
      } else if (strength === 3 || strength === 4) {
        strengthBar.style.background = 'orange';
        statusText.textContent = 'Moderate';
      } else if (strength === 5) {
        strengthBar.style.background = 'green';
        statusText.textContent = 'Strong';
      }
    });

    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
